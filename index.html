<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Juego del ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="w3css-master/w3.css">
  </head>
  <header class="w3-container w3-pale-green">
    <img src="Imagenes/aluraVector.png" class="logo"> 
    <h1 class="w3-center">Juego del ahorcado Alura Latam</h1>
  </header>
  <body class="w3-container w3-sand ">
    <div id="div-desaparece" class="botones-home">
      <a href="#forca"><input class="btn-iniciar" type="submit" value="Iniciar Juego" id="iniciar-juego"  >
      </a>
      <button class="btn-palabra" id="nova-palavra" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button> 
    </div>
     <div id="agregar-palabra" class="palabra-nueva">
      <input class="text-input" type="text" id="input-nueva-palabra"  maxlength="8" placeholder="Capture una nueva palabra">
      <div class="form-group">
        <img src="Imagenes/admiracion.png" class="img-alerta">
        <label for="input-texto"> Máx. 8 caracteres</label>
      </div>
      <div class="botones-div">
        <input class="btn-azul" type="submit" value="Guardar y empezar" id="btn-guardar">
        <input class="btn-blanco" type="submit" value="Cancelar" id="btn-cancelar">
      </div> 
    </div>
    <div id="div-aparece-ahorcado" class="canvas">
      <canvas id="horca" height="860px" width="1300px"></canvas>
      <div class="subrayado">

      </div>
      <div class="botones-div-canvas">
        <input class="btn-azul" type="submit" value="Nuevo Juego" id="btn-nuevo-juego">
        <input class="btn-blanco" type="submit" value="Salir" id="btn-salir">
      </div>
    </div>
    <script type="text/javascript" src="ahorcado.js"></script>
     <script type="text/javascript" src="horca.js"></script> 
     <footer class="w3-container w3-pale-green">
        <p class="w3-center">Challenge Abordado por José Benito Ibarria Topete</p>
        <a href="https://github.com/BennyIbarria" target="_blank"><img class="git" src="imagenes/git.png" ></a>
        <a href="https://www.linkedin.com/in/bennyibarr/" target="_blank"><img class="linkedin" src="imagenes/Linkedin.png" ></a>
      </footer>
  </body>
  
</html>
